<div class="profile">
  <img src="/assets/img/common/user.png" alt="default user">
  <h3>User Info:</h3>
  <div>
    <div class="flex">
      <p>First name: </p>
      <p>{{(currentUser$ | async)?.firstName}}</p>
    </div>
    <div class="flex">
      <p>Last name: </p>
      <p>{{(currentUser$ | async)?.lastName}}</p>
    </div>
    <div class="flex">
      <p>Email: </p>
      <p>{{(currentUser$ | async)?.email}}</p>
    </div>
    <div class="flex">
      <p>Posts: </p>
      <p>{{(currentUser$ | async)?.posts.length}}</p>
    </div>
    <div class="flex">
      <p>Member for: </p>
      <p>{{(currentUser$ | async)?.created_at | timeDiff}}</p>
    </div>
  </div>
</div>
